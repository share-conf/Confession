<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Redirecting to Example.com</title>
  <meta name="description" content="" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->


  <!-- Open Graph (OG) Tags for Facebook, LinkedIn -->
  <meta property="og:title" content="NGL" />
  <meta property="og:description" content="NGL video sharing" />
  <meta property="og:image" content="https://share-conf.github.io/Confession/photo.png" />
  <meta property="og:url" content="https://tinyurl.com/confession-video" />
  <meta property="og:type" content="NGL video sharing" />
  <meta property="og:site_name" content="NGL video sharing Site" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Visit Example.com" />
  <meta name="twitter:description" content="This is a preview of Example.com. Click to continue." />
  <meta name="twitter:image" content="https://share-conf.github.io/Confession/photo.png" />
  <meta name="twitter:url" content="https://tinyurl.com/confession-video"/>

  <!-- Favicon (optional) -->
  <link rel="icon" href="https://share-conf.github.io/Confession/photo.png" type="image/x-icon" />

  <!-- Meta Refresh Redirect (Optional fallback) -->
 

  <script>
    // JavaScript Redirect (more reliable)
    setTimeout(() => {
      window.location.href = "https://example.com";
    }, 100);
  </script>
</head>
<body
 style="margin:0; height:100vh; background: linear-gradient(135deg, #f89820, #ec5e28); display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif;">

  <div style="text-align: center; color: white;  background-position: center; background-size: contain; padding: 10rem;  background-repeat: no-repeat;">
    <div
      style="border: 6px solid #fff; border-top: 6px solid #ec5e28; border-radius: 50%; width: 40px; height: 40px; margin: 0 auto 15px; animation: spin 1s linear infinite;">
    </div>
  
  </div>
   <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</body>
</html>
